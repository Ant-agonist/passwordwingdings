<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entrez le mot de passe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    input[type="password"] {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entrez le mot de passe</h1>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <br>
    <button onclick="checkPassword()">Valider</button>
    <p id="message"></p>
  </div>
  <script>
  const passwordImages = {
    "k9f2r6": "images/chimie.jpg",
    "qi7t4p": "images/biologie.jpg",
    "a5js3o": "images/geologie.jpg"
  };

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    const message = document.getElementById("message");
    const image = document.getElementById("image");

    if (passwordImages[input]) {
      message.textContent = "üéâ F√©licitations ! Vous avez trouv√© le bon mot de passe !";
      message.style.color = "green";
      image.src = passwordImages[input];
      image.style.display = "block";
    } else {
      message.textContent = "‚ùå Mot de passe incorrect. Essayez encore.";
      message.style.color = "red";
      image.style.display = "none";
    }
  }
</script>
</body>
</html>
